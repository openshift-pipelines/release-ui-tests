repos:
  # Ruff - Fast Python linter and formatter
-   repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version - update to latest stable
    rev: v0.14.8
    hooks:
      # Run the linter
    -   id: ruff
        args: [--fix, --show-fixes, --select, "ANN,I,E,F,C90", --line-length, "120",
          --extend-ignore, "ANN002,ANN003,ANN101,ANN102"]
        # Rule explanations:
        # ANN = Type annotations
        # I = Import sorting
        # E = pycodestyle errors
        # F = Pyflakes errors
        # C90 = McCabe complexity

      # Run the formatter
    -   id: ruff-format
        args: [--line-length, "120"]

  # Standard pre-commit hooks
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Prevent commits to protected branches
    -   id: no-commit-to-branch
        args: [--branch, master, --branch, main]

      # Check for large files
    -   id: check-added-large-files
        args: [--maxkb=1000]

      # Check YAML files
    -   id: check-yaml

      # Check JSON files
    -   id: check-json

      # Check for merge conflicts
    -   id: check-merge-conflict

      # Remove trailing whitespace
    -   id: trailing-whitespace

      # Ensure files end with newline
    -   id: end-of-file-fixer

      # Check for debugger statements
    -   id: debug-statements

  # Optional: Pre-commit update checker
-   repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    rev: v0.9.0
    hooks:
    -   id: pre-commit-update
        args: [--no-all-versions, -v]
        # Uncomment to run on post-commit (checks for updates)
        # stages: [ post-commit ]
